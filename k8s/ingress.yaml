apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: treetracker-admin-panel-ingress
  namespace: treetracker-webapp-mvp
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - admin.treetracker.k8s.example.com  # Replace with your actual domain
    secretName: treetracker-admin-panel-tls
  rules:
  - host: admin.treetracker.k8s.example.com  # Replace with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: treetracker-admin-panel-service
            port:
              number: 80
